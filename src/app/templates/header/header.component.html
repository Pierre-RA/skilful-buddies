<header>
  <h1 class="title"><a class="skilful-buddies" [routerLink]="[homeURI]">Skilful Buddies</a></h1>
  <div class="pinned-right">
    <span class="block blk-grey" *ngIf="profile">
      <template-notification [type]="'user'" [notifications]="getUsersNotifications()"></template-notification>
      <template-notification [type]="'bell'" [notifications]="getAlertNotifications()"></template-notification>
      <template-notification [type]="'comments'" [notifications]="getCommentsNotifications()"></template-notification>
    </span>
    <span class="block blk-grey" *ngIf="profile">
      <div ngbDropdown class="d-inline-block">
        <button class="no-btn dark-grey" id="profileLink" ngbDropdownToggle>
          {{profile.name}}
          <img [src]="profile.picture" />
        </button>
        <div ngbDropdownMenu aria-labelledby="profileLink">
          <a class="dropdown-item dark-grey" [routerLink]="['/profile', profile._id]">
            <i class="fa fa-fw fa-user-o" aria-hidden="true"></i>
            Profile
          </a>
          <button class="dropdown-item" (click)="logout()">
            <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
            Sign out
          </button>
        </div>
      </div>
    </span>
    <span class="block" *ngIf="!profile">
      <a class="btn btn-outline-success" [routerLink]="['/sign-in']">Sign in</a>
      <a class="btn btn-success" [routerLink]="['/sign-up']">Sign up</a>
    </span>
  </div>
  <div class="underline" *ngIf="profile">
    <ul>
      <li [ngClass]="{'active': active == 'search'}">
        <a [routerLink]="['/search']">Search</a>
      </li>
      <li [ngClass]="{'active': active == 'connect'}">
        <a [routerLink]="['/connect']">Connect</a>
      </li>
      <li [ngClass]="{'active': active == 'trade'}">
        <a [routerLink]="['/trade']">Trade</a>
      </li>
    </ul>
  </div>
</header>
